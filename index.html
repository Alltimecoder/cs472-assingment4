<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <h1 class="text-center"> Forms: part1 </h1>

    <section class="container">
        <form name ="mainForm" id="formFirst">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" class="form-control" name="email" pattern="^(\w)+@+((\w)+\.)+(\w){2,3}$" id="email-first"
                    aria-describedby="helpId" placeholder="Enter email" title="valid email address" required>
                <small id="helpId" class="form-text text-muted">We'll never shre your email with anyone else</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{10,}$" name="password" id="password-first"
                    placeholder="Password" title="one capital letter one number minimum 10 characters" required>
            </div>
            <input type="submit" class="btn btn-primary my-2" id="mainFormBtn"></input>
        </form>
    </section>

    <footer class="text-center">
        Go to <a href="nextform.html">Form: part2</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="./js/form.js"></script>
</body>

</html>
