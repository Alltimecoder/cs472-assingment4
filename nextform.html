<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/formstyle.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-miu">
        <a class="navbar-brand" href="#">MUM Golden Dome Market ::: SRM System</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">| Products |</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Supplier</a>
                </li>
            </ul>
        </div>
        <div class="side-nav">
            <a>Hello!</a>
            <button class="btn-primary">Sign Out</button>
        </div>
    </nav>

    <div class="m-4">
        <h1>New Product Form:</h1>
    </div>
    <section>
        <div class="card-bod">
            <form>
                <div class="container">
                    <form>
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <fieldset class="form-group row">
                                    <div class="col-sm-1-12">
                                        <div class="form-group">
                                            <label for="productName">Product Name</label>
                                            <input type="text" class="form-control" name="productName" id="productName"
                                                aria-describedby="helpId" placeholder="">
                                        </div>
                                        <div class="form-group">
                                            <label for="Name">Name</label>
                                            <input type="text" class="form-control" name="Name" id="Name" aria-describedby="helpId"
                                                placeholder="">
                                        </div>
                                        <div class="form-group">
                                            <label for="Unit">Unit Price:</label>
                                            <input type="number" class="form-control" name="Unit" id="Unit" aria-describedby="helpId"
                                                placeholder="0.0">
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                            <div class="col-sm-6">
                                <fieldset class="form-group row">
                                    <div class="col-sm-1-12">
                                        <div class="form-group">
                                            <label for="Quantity">Quantity in stock</label>
                                            <input type="number" class="form-control" name="Quantity" id="Quantity"
                                                aria-describedby="helpId" placeholder="0">
                                        </div>
                                        <div class="form-group">
                                            <label for="Supplier">Supplier</label>
                                            <select class="form-control" name="Supplier" id="Supplier">
                                                <option selected>Select a Supplier:</option>
                                                <option>Apple</option>
                                                <option>Google</option>
                                                <option>Microsoft</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="Date">Date Supplied</label>
                                            <input type="date" class="form-control" name="Date" id="Date" aria-describedby="helpId"
                                                placeholder="yyyy-mm-dd">
                                            <small id="helpId" class="form-text text-muted">Enter a valid date</small>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                        <div class="form-group row my-3">
                            <div class="offset-sm-8 col-sm-10">
                                <button type="reset" class="btn btn-outline-info">Reset</button>
                                <button type="submit" class="btn btn-outline-danger">Cancel</button>
                                <button type="submit" class="btn btn-outline-primary">Add Product</button>
                            </div>
                        </div>
                    </form>
                </div>
            </form>
        </div>
        <footer class="text-center">
            Go to <a href="index.html">Form: part1</a>
        </footer>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
